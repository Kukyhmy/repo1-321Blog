<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
     >
<head>
    <meta charset="UTF-8" />
    <title>fileUpload page</title>
</head>
<body>
<h1 th:inlines="text">文件上传</h1>

        选择文件: <input type="file" name="fileName" />

        <input type="submit" value="提交" />
    </p>
</form>
</body>
</html>
